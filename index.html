<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Western States 100">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Marathon App</title>
    <link rel="stylesheet" href="src/leaflet.css">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/plugins/L.Control.Sidebar.css">
    <link rel="stylesheet" href="src/plugins/easy-button.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="src/leaflet.js"></script>
    <script src="src/turf.min.js"></script>
    <script src="src/jquery-3.2.0.min.js"></script>
    <script src="src/plugins/L.Control.Sidebar.js"></script>
    <script src="src/plugins/leaflet.ajax.js"></script>
    <script src="src/plugins/easy-button.js"></script>
    <script src="src/plugins/leaflet-providers.js"></script>
    <script src="src/plugins/Leaflet.GoogleMutant.js"></script>
    <script src="src/plugins/jscharts.js"></script>

    <style>
       
    </style>
</head>

<body>
    <div id="mapdiv" class="col-xs-12"></div>
    <div id="sidebar">
        <span id="btnSidebarToggle" class="glyphicon glyphicon-remove" style="float:right;"></span>
        <div id="divPosition" class="col-xs-12">
            <h4 class="text-center">Position Information <span id="btnPositionToggle"
                    class="glyphicon glyphicon-map-marker"></span></h4>
            <div id="divPositionDetail" class="col-xs-12">
                <div class="col-xs-6">
                    <div class="col-xs-6">
                        Latitude:
                    </div>
                    <div class="col-xs-6 right">
                        <span id="txtLatitude">UNK</span>
                    </div>
                    <div class="col-xs-6">
                        Altitude:
                    </div>
                    <div class="col-xs-6 right">
                        <span id="txtAltitude">UNK</span>
                    </div>
                    <div class="col-xs-6">
                        Completed:
                    </div>
                    <div class="col-xs-6 right">
                        <span id="txtFromStart">UNK</span>
                    </div>
                    <div class="col-xs-6">
                        To Go:
                    </div>
                    <div class="col-xs-6 right">
                        <span id="txtToFinish">UNK</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="col-xs-6">
                        Longitude:
                    </div>
                    <div class="col-xs-6 right">
                        <span id="txtLongitude">UNK</span>
                    </div>
                    <div class="col-xs-6">
                        To Trail:
                    </div>
                    <div class="col-xs-6 right">
                        <span id="txtToTrail">UNK</span>
                    </div>
                    <div class="col-xs-6">
                        Bearing:
                    </div>
                    <div class="col-xs-6 right">
                        <span id="txtBearing">UNK</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="divElevationProfile" class="col-xs-12">
            <h4 class="text-center">Elevation Profile <span id="btnElevationToggle"
                    class="glyphicon glyphicon-stats"></span> <span id="btnElevationZoomOut"
                    class="glyphicon glyphicon-zoom-out"></span> <span id="btnElevationZoomIn"
                    class="glyphicon glyphicon-zoom-in"></span></h4>
            <div id="divElevationProfileDetail"></div>
        </div>
        <div id="divAidTable" class="col-xs-12">
            <h4 class="text-center">Aid Stations <span id="btnTableToggle" class="glyphicon glyphicon-th-list"></span>
            </h4>
            <div id="divAidTableDetail">
                <table class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <th class='right'>Distance</th>
                        <th class='right'>Elevation</th>
                        <th class='right'>Direct</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id="elevdata"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
